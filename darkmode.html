<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>darkmode</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body>
<div class="card flex-center">
    <h3>Important dark mode implementation</h3>
    <p class="mt-2 text-sm text-gray-500
    dark:text-white">This is a using dark mod in css I just wanted to try it as It seems important</p>
    <button id="toggledark" class="px-4 py-2 text-sm font-medium mt-8
    bg-blue-300 hover:font-bold" onclick="document.body.classList.toggle('dark')"
    >Button to switch to dark mode</button>
</div>
</body>
<footer>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const toggleDark = document.getElementById("toggledark");
            toggleDark.addEventListener("click", function() {
                if (document.documentElement.classList.contains("dark")) {
                    document.documentElement.classList.remove("dark");
                } else {
                    document.documentElement.classList.add("dark");
                }
            })
        })
    </script>
</footer>
</html>
